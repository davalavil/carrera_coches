<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Coches Three.js - Pista Doble</title>
    <!-- CDN de Tailwind (para estilos rápidos) -->
    <script src="https://cdn.tailwindcss.com/dist/browser.min.js"></script>
    <!-- CDN de Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Enlace a tu archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-xl mb-1">Carrera Doble Obstáculo</h1>

    <!-- Div para mostrar el temporizador -->
    <div id="timerDisplay" class="text-lg mb-2">Tiempo: 0.00s</div>

    <div id="canvasContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <button id="restartButton">Reiniciar</button>

    <div class="controls-info">
        <p>Coche 1 (Rojo): W (Acelerar), S (Frenar), A (Izquierda), D (Derecha)</p>
        <p>Coche 2 (Azul): ↑ (Acelerar), ↓ (Frenar), ← (Izquierda), → (Derecha)</p>
    </div>

    <!-- Enlace a tu archivo JavaScript (importante que esté al final o use 'defer') -->
    <script src="script.js"></script>

</body>
</html>
